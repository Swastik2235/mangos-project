<div class="section-container" >
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
	<div fxLayout="row" fxLayoutAlign="start center">
		<div fxFlex="66" class="heading"><h2 class="head">Sections</h2></div>
		<div fxFlex="20" fxFlexAlign="baseline">
			<div>
				<mat-form-field >
					<input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
				</mat-form-field>
			</div>
		</div>
		<div fxFlex="14" fxFlexAlign="baseline">
			<button mat-raised-button color="primary" class="addBtn" (click)="addSection()">Add New Section</button>
			
		</div>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table class="full-width-table" matSort aria-label="Elements">
			<!-- Id title -->
			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
				<td mat-cell *matCellDef="let row">{{row.title}}</td>
			</ng-container>

			<!-- Name height -->
			<ng-container matColumnDef="height">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Height</th>
				<td mat-cell *matCellDef="let row">{{row.height}}</td>
			</ng-container>

			<ng-container matColumnDef="length">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
				<td mat-cell *matCellDef="let row">{{row.length}}</td>
			</ng-container>

			<ng-container matColumnDef="width">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Width</th>
				<td mat-cell *matCellDef="let row">{{row.width}}</td>
			</ng-container>
			<ng-container matColumnDef="thickness">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Thickness</th>
				<td mat-cell *matCellDef="let row">{{row.thickness}}</td>
			</ng-container>
			
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
				<td mat-cell *matCellDef="let item; let i = index"><button  mat-icon-button size="small" color="primary" (click)="editSection(i)" ><mat-icon>mode</mat-icon></button><button  mat-icon-button color="warn" (click)="deleteDialog(i)" ><mat-icon>delete</mat-icon></button>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator #paginator
				[length]="dataSource?.data?.length"
				[pageIndex]="0"
				[pageSize]="10"
				[pageSizeOptions]="[5, 10, 20]">
		</mat-paginator>
	</div>
</div>
