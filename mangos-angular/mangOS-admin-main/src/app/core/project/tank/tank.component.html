<div class="tank-container" >
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
	<div fxLayout="row" fxLayoutAlign="start center">
		<div fxFlex="66" class="heading"><h2 class="head">Tanks</h2></div>
		<div fxFlex="20" fxFlexAlign="baseline">
			<div >
				<mat-form-field >
					<input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
				</mat-form-field>
			</div>
		</div>
		<div fxFlex="14" fxFlexAlign="baseline">
			<button mat-raised-button color="primary" class="addBtn" (click)="addTank()">Add New Tank</button>
		</div>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table class="full-width-table" matSort aria-label="Elements">
			<!-- Id Column -->
			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Tank</th>
				<td mat-cell *matCellDef="let row">{{row.title}}</td>
			</ng-container>
            <ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
				<td mat-cell *matCellDef="let row">{{row.type}}</td>
			</ng-container>
			<!-- Name Column -->
			<ng-container matColumnDef="content">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
				<td mat-cell *matCellDef="let row">{{row.content}}</td>
			</ng-container>

			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
				<td mat-cell *matCellDef="let item; let i = index"><button  mat-icon-button size="small" color="primary" (click)="editTank(i)" ><mat-icon>mode</mat-icon></button><button  mat-icon-button color="warn" (click)="deleteDialog(i)" ><mat-icon>delete</mat-icon></button>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator #paginator
				[length]="dataSource?.data?.length"
				[pageIndex]="0"
				[pageSize]="10"
				[pageSizeOptions]="[5, 10, 20]">
		</mat-paginator>
	</div>
</div>
