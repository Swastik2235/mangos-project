<div class="projectReport-container">
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
	<div class="bomHeader">
		<div fxLayout="row" fxFlexFill>
			<div fxFlex="50" fxFlexAlign="end">
				<div class="projectFilter">
					<mat-form-field appearance="outline">
						<mat-label>Projects</mat-label>
						<mat-select [formControl]="selectedProject" (selectionChange)="changeProject($event.value)">
							<mat-option *ngFor="let project of projectList" [value]="project.id">
							{{project.title}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>
	</div>
	<mat-grid-list cols="2" rowHeight="300px" >
		<mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
			<mat-card class="dashboard-card">
				<mat-card-header>
					<mat-card-title>
						{{card.title}}
						<!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
							<mat-icon>more_vert</mat-icon>
						</button> -->
						<!-- <mat-menu #menu="matMenu" xPosition="before">
								<button mat-menu-item>Expand</button>
								<button mat-menu-item>Remove</button> 
							 </mat-menu>  -->
					</mat-card-title>
				</mat-card-header>
				<mat-card-content class="dashboard-card-content">
					<div *ngIf='card.title === "Section Data"' id="columnChartContainer" style="padding: 2%;"></div>
					<div *ngIf='card.title === "Production Chart"' id="pieChartContainer"></div>
					<div *ngIf='card.title === "Job Card"' id="jobCardContainer"></div>
					<div *ngIf='card.title === "Packaging"' id="packagingContainer"></div> 
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
	<!-- <ng-template #noData>
		<div div fxLayout="row" fxFlexFill>
			Please Select A Project to See Report
		</div>
	</ng-template> -->
</div>
