<div class="main-container">
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
	<div fxLayout="row wrap" fxLayout.lt-md="column" *ngIf="dataSource.data.length>0">
	    <div fxFlex="100" class="invite-list">
	        <div class="dashboard-card-content">
	          <div class="invitationLink">
	            <div class="mat-elevation-z2">
	              <table mat-table [dataSource]="dataSource" matSort>

	                <!-- ID Column -->
	                <ng-container matColumnDef="id">
	                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
	                  <td mat-cell *matCellDef="let row;let i=index"> {{i+1}} </td>
	                </ng-container>

	                <!-- Company Column -->
	                <ng-container matColumnDef="company">
	                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
	                  <td mat-cell *matCellDef="let row"> <span *ngIf="row.company_detail">{{row.company_detail.name}}</span></td>
	                </ng-container>

	                <!-- User Column -->
	                <ng-container matColumnDef="user">
	                  <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
	                  <td mat-cell *matCellDef="let row"> <span *ngIf="row.name">{{row.name}} </span></td>
	                </ng-container>

	                <!-- Email Column -->
	                <ng-container matColumnDef="email">
	                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
	                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
	                </ng-container>

	                <!-- Role Column -->
	                <ng-container matColumnDef="role">
	                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
	                  <td mat-cell *matCellDef="let row"> {{row.role_detail.name}} </td>
	                </ng-container>

	                <!-- Status Column -->
	                <ng-container matColumnDef="status">
	                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
	                  <td mat-cell *matCellDef="let row"> 
	                    <span *ngIf="row.verified">Confirm</span>
	                    <span *ngIf="!row.verified">Not Confirm</span>
	                  </td>
	                </ng-container>

	                <!-- Action Column -->
	                <ng-container matColumnDef="action">
	                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
	                  <td mat-cell *matCellDef="let row;let i= index">
	                    <button mat-raised-button size="small" class="buttonSubmit" (click)="confirmInvitation(row,i)"><mat-icon aria-hidden="false">check</mat-icon></button> 
	                    <button mat-raised-button size="small" color="warn"><mat-icon aria-hidden="false" aria-label="Example home icon" (click)="cancelInvitation(row,i)">cancel</mat-icon></button>
	                  </td>
	                </ng-container>

	                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	                <!-- Row shown when there is no matching data. -->
	                <tr class="mat-row" *matNoDataRow>
	                  <td class="mat-cell" colspan="4">No data</td>
	                </tr>
	              </table>
	            </div>
	          </div>
	        </div>
	    </div>
    </div>
	<mat-grid-list cols="2" rowHeight="500px">
		<mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
			
			<mat-card class="dashboard-card">
				<mat-card-header>
					<mat-card-title>
						{{card.title}}
						<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
							<mat-icon>more_vert</mat-icon>
						</button>
						<mat-menu #menu="matMenu" xPosition="before">
							<button mat-menu-item>Expand</button>
							<button mat-menu-item>Remove</button>
						</mat-menu>
					</mat-card-title>
				</mat-card-header>

				<mat-card-content class="dashboard-card-content">
					<div *ngIf='card.title === "Operating System"' id="container-5" style="height:1500px"></div>
					<div *ngIf='card.title === "Card 1"' id="container"></div>
					<div *ngIf='card.title === "Card 2"' id="container-2"></div>
					<div *ngIf='card.title === "Card 3"' id="container-3"></div>
					<div *ngIf='card.title === "Card 4"' id="container-4"></div>
					<div *ngIf='card.title === "Card 5"' id="container-6"></div>
					<div *ngIf='card.title === "Card 6"' id="container-7"></div>
					<div *ngIf='card.title === "Card 7"' id="container-8"></div>
					<div *ngIf='card.title === "Card 8"' id="container-9"></div>
					<div *ngIf='card.title === "Card 9"' id="container-10"></div>
					<div *ngIf='card.title === "Card 10"' id="container-11"></div>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
</div>
