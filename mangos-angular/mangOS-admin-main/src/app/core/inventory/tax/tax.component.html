<div class="grid-container" *ngIf="viewTaxPermission; else noPermission ">
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>	
	<div class="heading"><h2 class="head">Tax</h2>
	<div class='filter-btn'>
		<mat-form-field fxFlex="40%">
			<input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
		</mat-form-field>
		<button mat-raised-button color="primary"  *ngIf='addTaxPermission' (click)="addTax()">Add</button>
	</div>
	</div>
	<div class="mat-elevation-z8 table-content">
		<table mat-table class="full-width-table" matSort aria-label="Elements">
			<!-- Id Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
				<td mat-cell *matCellDef="let row">{{row.id}}</td>
			</ng-container>
			<!-- Type Column -->
			<ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
				<td mat-cell *matCellDef="let row">{{row.type}}</td>
			</ng-container>
			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
				<td mat-cell *matCellDef="let row">{{row.name}}</td>
			</ng-container>
			<!-- Value Column -->
			<ng-container matColumnDef="value" >
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
				<td mat-cell *matCellDef="let row">{{ row.value }}</td>
			</ng-container>
			<!-- Action Column -->
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef >Action</th>
				<td mat-cell *matCellDef="let item; let i = index">
					<button mat-raised-button size="small" color="primary"  (click)="editTax(i)" *ngIf='editTaxPermission'>Edit</button>
					<button mat-raised-button color="warn" (click)="deleteDialog(i)" *ngIf='deleteTaxPermission'>Delete</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
		
	</div>
</div>


<!---When User Have No Permission Of Puchase Table -->
<ng-template class="grid-container" #noPermission>
	<mat-grid-list cols="1" rowHeight="1:1" >
		<mat-grid-tile   colspan='1' class='warning'>
			<h2 >You do not have permission to perform this action</h2>
		</mat-grid-tile>
	</mat-grid-list>
</ng-template>
