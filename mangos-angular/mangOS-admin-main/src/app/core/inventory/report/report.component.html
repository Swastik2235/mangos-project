<div class="grid-container">
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
	
	<h1 class="mat-h1">Inventory Report</h1>
	<mat-grid-list cols="2" rowHeight="350px">
		<mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
			<mat-card class="dashboard-card">
				<mat-card-header>
					<mat-card-title>
						{{card.title}}
						<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
							<mat-icon>more_vert</mat-icon>
						</button>
						<mat-menu #menu="matMenu" xPosition="before">
							<button mat-menu-item>Expand</button>
							<button mat-menu-item>Remove</button>
						</mat-menu>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content class="dashboard-card-content">
					<div *ngIf='card.title === "Card 1"' id="container"></div>
					<div *ngIf='card.title === "Card 2"' id="container-2"></div>
					<div *ngIf='card.title === "Card 3"' id="container-3"></div>
					<div *ngIf='card.title === "Card 4"' id="container-4"></div>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
</div>
