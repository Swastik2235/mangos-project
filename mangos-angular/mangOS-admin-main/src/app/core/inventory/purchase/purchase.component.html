<div class="grid-container" *ngIf="viewPurchase; else noPermission ">
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
	<div class="heading"><h2 class="head">Purchase</h2>
		<div class='filter-btn'>
		<mat-form-field fxFlex="40%">
			<input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
		</mat-form-field>
		<a routerLink="/inventory/purchase/add" *ngIf='addPurchase'>
			<button mat-raised-button color="primary">Add</button>
		</a>
	</div>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table class="full-width-table" matSort aria-label="Elements">
			<!-- Id Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
				<td mat-cell *matCellDef="let row;let i = index">{{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}</td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
				<td mat-cell *matCellDef="let row">{{row.description}}</td>
			</ng-container>

			<ng-container matColumnDef="order_status" >
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
				<td mat-cell *matCellDef="let row">{{ row.order_status }}</td>
			</ng-container>

			<ng-container matColumnDef="items">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Items</th>
				<td mat-cell *matCellDef="let row">{{row.wishlists.length}}</td>
			</ng-container>

			<ng-container matColumnDef="invoice">
				<th mat-header-cell *matHeaderCellDef >Invoice</th>
				<td mat-cell *matCellDef="let item"><button  mat-stroked-button color="primary" (click)="invoiceDialog(item.id)">Invoice</button>
			</ng-container>

			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef >Action</th>
				<td mat-cell *matCellDef="let item; let i = index"><button mat-icon-button size="small" color="primary"  [routerLink]="['/inventory/purchase/edit',item.id ]" *ngIf='editPurchase'><mat-icon>mode</mat-icon></button><button  mat-icon-button color="warn" (click)="deleteDialog(i)" *ngIf='deletePurchase'><mat-icon>delete</mat-icon></button>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" #paginatorRef></mat-paginator>
		<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
	</div>
</div>


<!---When User Have No Permission Of Puchase Table -->
<ng-template class="grid-container" #noPermission>
	<mat-grid-list cols="1" rowHeight="1:1" >
		<mat-grid-tile   colspan='1' class='warning'>
			<h2 >You do not have permission to perform this action</h2>
		</mat-grid-tile>
	</mat-grid-list>
</ng-template>
