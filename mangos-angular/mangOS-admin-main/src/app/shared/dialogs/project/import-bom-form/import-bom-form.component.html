<div class="ImportBomFile">
	<h2 mat-dialog-title>Import BOM File</h2>
	<div class="bomFileForm">
		<form [formGroup]="importBomForm" novalidate (ngSubmit)="BomFileSubmit()">
			<mat-form-field appearance="outline">
			    <mat-label>Projects</mat-label>
			    <mat-select formControlName="project">
			      <mat-option *ngFor="let project of data.projects" [value]="project.slug">
			        {{project.title}}
			      </mat-option>
			    </mat-select>
			    <mat-error *ngIf="importBomForm.controls['project'].hasError('required')">
	           	 	Project is <strong>required</strong>
	            </mat-error>
			</mat-form-field>
			<input type="file" (change)="importBomFile($event)">
			<mat-error *ngIf="fileError">
           	 	{{fileError}}
            </mat-error>
			<mat-dialog-actions align="end">
			  	<button mat-raised-button type="submit" color="primary">Save</button>
			  	<button mat-raised-button mat-dialog-close>Cancel</button>
			</mat-dialog-actions>
		</form>
	</div>
</div>
