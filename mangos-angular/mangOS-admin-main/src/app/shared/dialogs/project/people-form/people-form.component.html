<h3 mat-dialog-title>{{ data.title }}</h3>
<div mat-dialog-content>
	<form [formGroup]="peopleForm" novalidate (ngSubmit)="addPerson()">
		<mat-card-content>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>User</mat-label> 
					<mat-select   formControlName="user"  >
						<mat-option *ngFor="let user of userList" [value]="user.id" >
							{{ user.first_name }} {{ user.last_name }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</mat-card-title>
			
			<mat-card-title>
				<mat-form-field appearance="outline">
					 <mat-label>Role</mat-label> 
					 <mat-select  formControlName="role">
						<mat-option *ngFor="let role of roles" [value]="role" >
							{{ role }}
						</mat-option>
					 </mat-select>
				 </mat-form-field>
			 </mat-card-title>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit" [disabled]="!peopleForm.valid">Save</button>
			<button mat-raised-button color="secondary" type="button" (click)="closeDialog()" >Cancel</button>
		</mat-card-actions>
	</form>
</div>
