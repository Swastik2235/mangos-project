<h3 mat-dialog-title>{{ data.title }}</h3>
<div mat-dialog-content class="mySectionForm">
	<form [formGroup]="sectionForm" novalidate (ngSubmit)="addSection()">
		<mat-card-content>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>Title</mat-label>
					<input matInput placeholder="Title" formControlName="title" >
					<mat-error *ngIf="sectionForm.controls['title'].hasError('required')">
					Title is <strong>required</strong>
					</mat-error>
				</mat-form-field>			
			</mat-card-title>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>Height </mat-label>
					<input type="number" matInput  formControlName="height">
					<mat-error *ngIf="sectionForm.controls['height'].hasError('required')">
                    Height is <strong>required</strong>
					</mat-error>
				</mat-form-field>
			</mat-card-title>
            <mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>width </mat-label>
					<input type="number" matInput formControlName="width">
					<mat-error *ngIf="sectionForm.controls['width'].hasError('required')">
                    Width is <strong>required</strong>
					</mat-error>
				</mat-form-field>
			</mat-card-title>
            <mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>length </mat-label>
					<input type="number" matInput  formControlName="length">
					<mat-error *ngIf="sectionForm.controls['length'].hasError('required')">
                    Length is <strong>required</strong>
					</mat-error>
				</mat-form-field>
			</mat-card-title>
            <mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>thickness </mat-label>
					<input type="number" matInput formControlName="thickness">
					<mat-error *ngIf="sectionForm.controls['thickness'].hasError('required')">
                    Thickness is <strong>required</strong>
					</mat-error>
				</mat-form-field>
			</mat-card-title>
            
			
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit" [disabled]="!sectionForm.valid">Save</button>
			<button mat-raised-button color="secondary" type="button" (click)="closeDialog()" >Cancel</button>
		</mat-card-actions>
	</form>
</div>
