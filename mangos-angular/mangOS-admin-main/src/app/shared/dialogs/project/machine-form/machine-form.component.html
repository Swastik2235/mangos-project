<h3 mat-dialog-title>{{ data.title }}</h3>
<div mat-dialog-content class="myform">
	<form [formGroup]="machineForm" novalidate (ngSubmit)="addData()">
		<mat-card-content>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>Service</mat-label>
					<mat-select #mycompany name="Service" formControlName="service">
						<mat-option *ngFor="let sr of service" [value]="sr.id">
							{{sr.title}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</mat-card-title>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>Machine Name</mat-label>
					<input matInput formControlName="title">
				</mat-form-field>
			</mat-card-title>
			<mat-card-title *ngIf="tower == false">
				<mat-form-field appearance="outline">
					<mat-label>Description</mat-label>
					<input matInput formControlName="content">
				</mat-form-field>
			</mat-card-title>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit" [disabled]="!machineForm.valid">Save</button>
			<button mat-raised-button color="secondary" type="button" (click)="closeDialog()">Cancel</button>
		</mat-card-actions>
	</form>
</div>
