<h3 mat-dialog-title>{{ data.title }}</h3>
<div mat-dialog-content class="myform">
	<form [formGroup]="tankForm" novalidate (ngSubmit)="addData()">
		<mat-card-content>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>Tank Type</mat-label>
					<mat-select #mycompany name="Type" formControlName="type">
						<mat-option *ngFor="let sr of type" [value]="sr">
							{{sr}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</mat-card-title>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>Tank Name</mat-label>
					<input matInput formControlName="title">
				</mat-form-field>
			</mat-card-title>
			<mat-card-title>
				<mat-form-field appearance="outline">
					<mat-label>Description</mat-label>
					<input matInput formControlName="content">
				</mat-form-field>
			</mat-card-title>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit" [disabled]="!tankForm.valid">Save</button>
			<button mat-raised-button color="secondary" type="button" (click)="closeDialog()">Cancel</button>
		</mat-card-actions>
	</form>
</div>
