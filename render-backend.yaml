databases:
  - name: mangos-db
    databaseName: mangos_db
    user: mangos_user

services:
  - type: web
    name: mangos-backend
    env: python
    rootDir: ./MangOS_backend/MangOS
    buildCommand: "./build.sh"
    startCommand: "gunicorn configurations.wsgi:application --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mangos-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 1
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"