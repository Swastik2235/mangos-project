name: Build and Deploy Mangos on master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Debug Secrets
      run: |
        echo "Checking secrets configuration"
        if [ -z "${{ secrets.SERVER_HOST }}" ]; then
          echo "SERVER_HOST is not set"
        fi
        if [ -z "${{ secrets.SERVER_USER }}" ]; then
          echo "SERVER_USER is not set"
        fi

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Prepare Server Directory
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          rm -rf /home/ubuntu/mangos/frontend/test/*
          mkdir -p /home/ubuntu/mangos/frontend/test

    - name: Deploy Build Files
      run: |
        rsync -avz \
          -e "ssh -i ~/.ssh/id_rsa" \
          dist/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/mangos/frontend/test/