databases:
  - name: mangos-db
    databaseName: mangos_db
    user: mangos_user

services:
  # Backend API
  - type: web
    name: mangos-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn tally_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mangos-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"

  # Frontend (Static Site)
  - type: static
    name: mangos-frontend
    buildCommand: cd ../Frontend-master/Frontend-master && npm install && npm run build
    staticPublishPath: ../Frontend-master/Frontend-master/dist
    envVars:
      - key: VITE_API_URL
        value: https://mangos-backend.onrender.com